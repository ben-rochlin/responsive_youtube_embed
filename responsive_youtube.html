<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESP IFRAME</title>

    <style>
        .resp-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%;
        }

        .resp-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

<body>
    <div class="resp-container">
        <iframe class="resp-iframe" src="https://www.youtube.com/embed/NUYvbT6vTPs" gesture="media"
            allow="encrypted-media" allowfullscreen></iframe>
    </div>
</body>

</html>
